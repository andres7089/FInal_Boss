<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Link para implementar librería de estilos Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link para indicar al html que archivos de estilos deberá utilizar -->
    <link rel="stylesheet" href="styles.css" />

    <title>SmartGlasses</title>
  </head>
  <body>
    <div class="container py-5 px-4">
      <h1>Smart Glasses</h1>

      <p class="mb-5">Esta seria la introducción de la pagina Smart Glasses.</p>

      <div class="row m-0">
        <div class="col-12 col-md-3 mb-3 mb-md-0 p-0">
          <div class="card card-shadow p-3 m-0">
            <div
              class="card-header bg-white border-0 title-card-style py-0 mb-3"
            >
              Controles
            </div>
            <div class="card-body p-0">
              <div class="d-flex flex-column align-items-center">
                <button type="button" class="btn btn-primary btn-menu">
                  <span class="material-symbols-outlined me-2">
                    subdirectory_arrow_left
                  </span>
                  Enter
                </button>

                <button type="button" class="btn btn-primary btn-menu">
                  <span class="material-symbols-outlined me-2">
                    expand_less
                  </span>
                  Subir
                </button>

                <button type="button" class="btn btn-primary btn-menu">
                  <span class="material-symbols-outlined me-2">
                    expand_more
                  </span>
                  Bajar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-9 mb-md-0 p-0 px-md-3">
          <div class="card card-shadow p-3 m-0 h-100">
            <div
              class="card-header bg-white border-0 title-card-style py-0 mb-3"
            >
              Visualización
            </div>
            <div class="card-body">
              <div class="row m-0">
                <div class="col-12 col-lg-3 ps-0 mb-3 mb-md-0">
                  <h5>Menu</h5>

                  <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item active">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
                </div>

                <div class="col-12 col-lg-9 p-0">
                  <h5>Vista desde Smart Glasses</h5>

                  <div class="d-flex justify-content-center border rounded">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/897/897089.png"
                      class="object-fit-sm-contain video-wight"
                      alt="Gafas"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
